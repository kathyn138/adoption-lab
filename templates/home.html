{% extends 'base.html' %}

{% block content %}

<h1>Pets</h1>

{% for pet in pets %}
<div>
<img src="{{ pet.photo_url }}">
<bold><br> {{ pet.name }} 

{% if pet.available %}
    is available! 
{% else %}
    is not available! 
{% endif %}
</bold>
</div>
{% endfor %}


<form action="/add">
    <button type="submit">Add a Pet</button>
</form>
{% endblock %}
