{% extends 'base.html' %}

{% block content %}

<form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>{{ field.label}}
        {{ field }}

        {% for error in field.errors %}
            {{errorr}}
        {% endfor %}
    </p>

    {% endfor %}

    <button type="submit">Submit</button>
</form>


{% endblock %}
